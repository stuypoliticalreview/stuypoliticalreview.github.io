---
layout: default
---

<article class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <p class="meta">{{ page.date | date: "%B %d, %Y" }} - By {{ page.author }}</p>
  <img src="{{ page.image | relative_url }}" alt="" class="post-image">
  <div class="post-content">
    {{ content }}
  </div>
</article>
